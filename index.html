<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="img">
            <div class="container">
                <div class="name">
                    <h1>Login</h1>
                    <label for="name"></label>
                    <input type="name" name="first name" id="editplaceholder" placeholder="first name" />
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" name="email" id="editplaceholder" placeholder="E-mail" />
                </div>
                <div class="password">
                    <label for="password"></label>
                    <input type="password" placeholder="password" id="editplaceholder" />
                </div>
                <button class="btn">sign up</button>
            </div>
        </div>
    </section>
</body>

</html>
